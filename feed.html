<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SocialSync ‚Äî Feed (Neon)</title>
  <style>
    :root {
      --bg: #050505;
      --card: rgba(42, 45, 53, 0.92);
      --neon1: #00eaff;
      --neon2: #7b5cff;
      --muted: #9aa4b2;
      --sidebar-collapsed: 72px;
      --sidebar-expanded: 220px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      color: #e6f7ff
    }

    /* live blob (keeps visual continuity with your auth pages) */
    .blob {
      position: fixed;
      inset: auto;
      left: 40px;
      top: 20px;
      width: 650px;
      height: 650px;
      background: radial-gradient(circle at center, var(--neon1) 0%, #005bff 100%);
      filter: blur(160px);
      opacity: 0.7;
      z-index: 0
    }

    /* app layout */
    .app {
      position: relative;
      z-index: 5;
      display: flex;
      gap: 24px;
      height: 100vh;
      padding: 32px;
      align-items: flex-start
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-collapsed);
      min-width: var(--sidebar-collapsed);
      height: calc(100% - 64px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width .28s ease, box-shadow .28s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 234, 255, 0.06)
    }

    /* Expand on hover */
    .sidebar:hover {
      width: var(--sidebar-expanded);
      align-items: flex-start;
      padding-left: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6)
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
      opacity: 0;
      transform: translateX(-6px);
      transition: opacity .28s, transform .28s
    }

    .sidebar:hover .brand {
      opacity: 1;
      transform: none
    }

    .brand .logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #042;
      font-weight: 700
    }

    .brand .title {
      font-weight: 700;
      color: var(--neon1);
      font-size: 16px
    }

    .nav {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%
    }

    .nav li {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: background .18s, color .18s;
      white-space: nowrap;
      overflow: hidden
    }

    .nav li .icon {
      width: 36px;
      height: 36;
      border-radius: 10px;
      display: inline-grid;
      place-items: center;
      background: transparent;
      color: var(--neon1);
      font-size: 18px
    }

    .nav li:hover {
      background: linear-gradient(90deg, rgba(0, 234, 255, 0.06), rgba(123, 92, 255, 0.04));
      color: #e6f7ff
    }

    .sidebar:hover .nav li span.label {
      opacity: 1;
      transform: none
    }

    /* labels appear only on expanded */
    .nav li span.label {
      opacity: 0;
      transform: translateX(-6px);
      transition: opacity .18s, transform .18s
    }

    .logout {
      margin-top: auto;
      width: 100%
    }

    /* main content adjusts automatically because of flex */
    .main {
      flex: 1;
      max-height: 100%;
      overflow: auto;
      padding-right: 12px
    }

    .container-card {
      max-width: 980px;
      margin: 0 auto
    }

    /* create post card */
    .create-card {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      margin-bottom: 22px
    }

    .create-card textarea {
      width: 100%;
      min-height: 96px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      color: #e6f7ff;
      resize: vertical
    }

    .create-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px
    }

    .btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 8px 12px;
      border-radius: 10px;
      color: var(--neon1);
      cursor: pointer
    }

    .btn.ghost {
      background: transparent
    }

    /* posts */
    .post {
      background: var(--card);
      margin-top: 18px;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    .post .meta {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      display: grid;
      place-items: center;
      color: #041;
      font-weight: 700
    }

    .meta .name {
      font-weight: 700;
      color: #e6f7ff
    }

    .meta .time {
      color: var(--muted);
      font-size: 13px
    }

    /* three-dot menu */
    .three-dot {
      margin-left: auto;
      position: relative
    }

    .three-dot button {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      border-radius: 8px
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 36px;
      min-width: 180px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.45);
      color: #0b1220;
      padding: 8px;
      display: none;
      z-index: 40
    }

    .three-dot.open .dropdown {
      display: block
    }

    .dropdown button {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 100%;
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #0b1220
    }

    .dropdown button:hover {
      background: rgba(0, 0, 0, 0.04)
    }

    /* media area ‚Äî ready for image/video carousel */
    .media {
      margin-top: 12px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      min-height: 260px
    }

    .media-track {
      display: flex;
      transition: transform .36s cubic-bezier(.2, .9, .3, 1);
      height: 100%
    }

    .media-slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .media-slide img,
    .media-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    /* small dot nav */
    .dots {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      display: flex;
      gap: 8px
    }

    .dots button {
      width: 34px;
      height: 6px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.4);
      opacity: .7
    }

    .dots button.active {
      background: #fff;
      width: 34px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3)
    }

    /* audio controls overlay */
    .audio-controls {
      position: absolute;
      left: 12px;
      bottom: 10px;
      background: rgba(0, 0, 0, 0.45);
      padding: 8px;
      border-radius: 10px;
      display: flex;
      gap: 8px;
      align-items: center
    }

    .audio-controls button {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer
    }

    /* caption */
    .caption {
      margin-top: 12px;
      color: #dbeeff
    }

    /* responsiveness */
    @media (max-width:900px) {
      .app {
        padding: 18px
      }

      .sidebar {
        display: none
      }
    }
  </style>
</head>

<body>
  <div class="blob" aria-hidden="true"></div>
  <div class="app" id="app">
    <aside class="sidebar" id="sidebar" aria-label="Main navigation">
      <div class="brand">
        <div class="logo">SS</div>
        <div class="title">SocialSync</div>
      </div>

      <ul class="nav" role="menu">
        <li role="menuitem"><span class="icon">üè†</span><span class="label">Home</span></li>
        <li role="menuitem"><span class="icon">üë§</span><span class="label">Profile</span></li>
        <li role="menuitem"><span class="icon">‚úçÔ∏è</span><span class="label">Create Post</span></li>
        <li role="menuitem"><span class="icon">üí¨</span><span class="label">Messages</span></li>
        <li role="menuitem"><span class="icon">üîî</span><span class="label">Notifications</span></li>
        <li class="logout"><button class="btn" id="logoutBtn">Log Out</button></li>
      </ul>
    </aside>

    <main class="main" id="main">
      <div class="container-card">
        <div class="create-card">
          <div style="color:var(--muted);margin-bottom:10px">@username ‚Ä¢ vibing</div>
          <div style="font-size:18px;margin-bottom:8px">What's on your mind?</div>
          <textarea placeholder="Share something interesting..." onclick="window.location.href='post.html'"></textarea>
        </div>

        <div id="feed-container">
          <!-- Posts will be injected here -->
        </div>

      </div>
    </main>
  </div>

  <!-- Post Template -->
  <template id="post-template">
    <article class="post">
      <div class="meta">
        <div class="avatar">U</div>
        <div>
          <div class="name">User Name</div>
          <div class="time">Just now</div>
        </div>
        <div class="three-dot">
          <button aria-haspopup="true" aria-expanded="false" class="three-btn">‚ãØ</button>
          <div class="dropdown" role="menu">
            <button role="menuitem" data-action="repost">‚§¥Ô∏è Repost</button>
            <button role="menuitem" data-action="not-interested">üí° Not Interested</button>
            <button role="menuitem" data-action="fav">‚≠ê Add to Favourites</button>
            <button role="menuitem" data-action="share">üì§ Share Options</button>
            <button role="menuitem" data-action="edit">‚úèÔ∏è Edit Post</button>
          </div>
        </div>
      </div>

      <!-- media carousel -->
      <div class="media" tabindex="0">
        <div class="media-track">
          <!-- slides will be injected by JS -->
        </div>

        <!-- audio overlay controls (hidden if no audio) -->
        <div class="audio-controls" style="display:none">
          <button id="audioPlay">‚ñ∂</button>
          <button id="audioMute">üîà</button>
          <div class="audio-label" style="color:#fff;font-size:13px;margin-left:6px">Background Track</div>
        </div>

        <div class="dots" aria-hidden="true"></div>
      </div>

      <div class="caption"></div>
    </article>
  </template>

  <script src="feed.js"></script>
</body>

</html>
